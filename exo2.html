<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="../jquery-3.3.1.min.js"></script>
    <title>Exercice 2</title>
  </head>
  <body>
    <form>
      <input type="text" name="counter" value="" id="counter">
      <button type="button" id="buttonClickMore">+</button>
      <button type="button" id="buttonClickLess">-</button>
    </form>
    <script>
      $(function(){
        $('#buttonClickMore').click(function(){//Je donne une fonction click au bouton
          var clickNumber = +$('#counter').val();
          clickNumber += 1;//chaque clic est comptabilisé comme un +1
          $('#counter').val(clickNumber);
        });
        $('#buttonClickLess').click(function(){//Je donne une fonction click au bouton
          var clickNumber = +$('#counter').val();
          clickNumber -= 1;//chaque clic est comptabilisé comme un -1
          $('#counter').val(clickNumber);
        });
      });
    </script>
  </body>
</html>
